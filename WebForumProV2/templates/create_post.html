
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Emergency Post</title>
    <style>
    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
    }

    body {
        font-family: Arial, sans-serif;
        background-color: #f4f4f9;
        color: #333;
        line-height: 1.6;
        padding: 20px;
    }

    h1 {
        color: #2c3e50;
        text-align: center;
        margin-bottom: 20px;
        font-size: 2.5em;
        font-weight: bold;
    }

    /* Container for the form */
    .form-container {
        background-color: white;
        padding: 20px;
        border-radius: 8px;
        box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
        max-width: 700px;
        margin: 0 auto;
    }

    /* Form styling */
    form {
        display: flex;
        flex-direction: column;
        gap: 8px;
    }

    label {
        font-size: 1.2em;
        color: #555;
    }

    input[type="text"],
    select,
    textarea {
        padding: 10px;
        font-size: 1em;
        border-radius: 4px;
        border: 1px solid #ddd;
        background-color: #f9f9f9;
    }

    textarea {
        resize: vertical;
    }

    button {
        padding: 12px 20px;
        background-color: #3498db;
        color: white;
        border: none;
        border-radius: 4px;
        font-size: 1.2em;
        cursor: pointer;
        align-self: flex-start;
        transition: background-color 0.3s;
    }

    button:hover {
        background-color: #2980b9;
    }

    a {
        margin-top: 20px;
        text-align: center;
        display: block;
        font-size: 1.1em;
        color: #3498db;
        text-decoration: none;
    }

    a:hover {
        text-decoration: underline;
    }

    /* Responsive Design */
    @media (max-width: 768px) {
        .form-container {
            padding: 15px;
        }

        h1 {
            font-size: 2em;
        }
    }

    </style>

</head>
<body>
    <h1>Create a New Emergency Post</h1>
    <div class="form-container">
    <form method="POST" enctype="multipart/form-data">
        <label for="title">Title:</label>
        <input type="text" id="title" name="title" required><br><br>

        <label for="category">Category:</label>
        <select id="category" name="category" required>
            <option value="Medical">Medical</option>
            <option value="Fire">Fire</option>
            <option value="Theft">Theft</option>
            <option value="Natural Disaster">Natural Disaster</option>
            <option value="Other">Other</option>
        </select><br><br>

        <label for="urgency">Urgency Level:</label>
        <select id="urgency" name="urgency" required>
            <option value="Critical">Critical</option>
            <option value="High">High</option>
            <option value="Medium">Medium</option>
            <option value="Low">Low</option>
        </select><br><br>

        <label for="location">Location:</label>
        <input type="text" id="location" name="location" required><br><br>

        <label for="contact_info">Contact Info:</label>
        <input type="text" id="contact_info" name="contact_info" required><br><br>

        <label for="description">Description of the Issue:</label><br>
        <textarea id="description" name="description" rows="4" cols="50" required></textarea><br><br>

        <!-- Image Upload Field -->
        <label for="image">Upload Image (Optional):</label>
        <input type="file" id="image" name="image" accept="image/*"><br><br>

        <button type="submit">Post</button>
    </form>
    <a href="{{ url_for('home') }}">Back to Forum</a>
    </div>
</body>
</html>
